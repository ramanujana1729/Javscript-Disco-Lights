<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Disco Lights</title>
</head>
<body>
    <div class="container" id="container">
        <h1>Rogue Code Disco Lights</h1>
        <img src="logo-1.png" alt="" width="400px" height="400px">
        <div class="button">
            <button id="start-btn" onClick="bool = setInterval(discoLight,1000)">Start</button>
            <button id="stop-btn" onClick="clearInterval(bool)">Stop</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
